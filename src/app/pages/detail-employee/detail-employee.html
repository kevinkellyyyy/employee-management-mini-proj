<div class="container mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Detail Karyawan</h2>
    @if (tableData().length) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (data of tableData(); track data.label) {
      <div class="flex flex-col gap-1">
        <p class="text-xs text-gray-500">{{ data.label }}:</p>
        <p class="text-md font-semibold text-gray-700">{{ data.value }}</p>
      </div>

      }
    </div>
    } @else {
    <div class="flex items-center justify-center h-64">
      <div class="text-red-500">Employee not found.</div>
    </div>
    }
    <div class="flex mt-8 flex-col md:flex-row md:justify-end gap-4">
      <button
        type="submit"
        (click)="goBack()"
        class="bg-main-blue text-white px-6 py-2 rounded-lg hover:bg-secondary-blue"
      >
        Oke
      </button>
    </div>
  </div>
</div>
